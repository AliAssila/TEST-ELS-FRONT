<div class="container">
  <div style="text-align:center">
    <h1>
      {{ pageTitle }}
    </h1>
  </div>
  <div>
    <input type="file" (change)="onFileSelected($event)"/>
    <button class="btn btn-success" (click)="onUpload()">Upload</button>
  </div>
  <div class="card-body table-responsive" *ngIf="salarieds$">
    <div class="input-group input-group-sm">
      <div class="input-group-append">
        <div class="input-group">
          <button type="button"
                  class="btn btn-primary"
                  style="margin-right: 5px"
                  (click)="filerByCreteria('fullname');">FULL NAME</button>
        </div>
        <div class="input-group">
          <button type="button"
                  class="btn btn-primary"
                  style="margin-right: 5px"
                  (click)="filerByCreteria('category');">CATEGORY</button>
        </div>
        <div class="input-group">
          <button type="button"
                  class="btn btn-primary"
                  style="margin-right: 5px"
                  (click)="filerByCreteria('address');">ADDRESS</button>
        </div>
        <div class="input-group">
          <button type="button"
                  class="btn btn-primary"
                  style="margin-right: 5px"
                  (click)="filerByCreteria('description');">DESCRIPTION</button>
        </div>
        <div class="input-group">
          <button type="button"
                  class="btn btn-warning"
                  style="margin-right: 5px"
                  (click)="loadAllData();">RESET</button>
        </div>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th style="width: 20%">
          ID
        </th>
        <th style="width: 20%">
          FullName
        </th>
        <th style="width: 20%">
          CATEGORY
        </th>
        <th style="width: 20%">
          ADDRESS
        </th>
        <th style="width: 20%">
          DESCRIPTION
        </th>
      </tr>
      </thead>
      <tbody>

      <tr *ngFor="let item of salarieds$">
        <td >{{item?.id}}</td>
        <td>{{item?.fullname}}</td>
        <td>{{item?.category}}</td>
        <td>{{item?.address}}</td>
        <td>{{item?.description}}</td>

      </tr>
      <tr *ngIf="salarieds$?.length === 0">
        <td colspan="100">
          Pas de correspondance
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
